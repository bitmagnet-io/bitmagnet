<ng-container *transloco="let t">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" mat-align-tabs="start">
        <h2><mat-icon svgIcon="queue" />Queues</h2>
        <a mat-tab-link
           routerLink="visualize"
           #linkVisualize="routerLinkActive"
           routerLinkActive
           [active]="linkVisualize.isActive"><mat-icon>monitoring</mat-icon>Visualize</a>
        <a mat-tab-link
           routerLink="jobs"
           #linkJobs="routerLinkActive"
           routerLinkActive
           [active]="linkJobs.isActive"><mat-icon>toc</mat-icon>Jobs</a>
        <a mat-tab-link
           routerLink="admin"
           #linkAdmin="routerLinkActive"
           routerLinkActive
           [active]="linkAdmin.isActive"><mat-icon>construction</mat-icon>Admin</a>
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </mat-card-header>
    <mat-card-content>
      <router-outlet #outlet />
    </mat-card-content>
  </mat-card>
</ng-container>
