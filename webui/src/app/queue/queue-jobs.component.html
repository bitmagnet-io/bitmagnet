    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td
        mat-cell
        *matCellDef="let i"
        (click)="toggleQueueJobId(i.id); $event.stopPropagation()"
      >
        {{item(i).id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="queue">
      <th mat-header-cell *matHeaderCellDef>Queue</th>
      <td mat-cell *matCellDef="let i">
        {{ item(i).queue }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let i">
        {{ item(i).status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef>Error</th>
      <td mat-cell *matCellDef="let i">
        {{ item(i).error }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Created
      </th>
      <td mat-cell *matCellDef="let i">
        {{ item(i).createdAt | timeAgo: transloco.getActiveLang()}}
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let i" [attr.colspan]="displayedColumns.length">
        <div
          class="item-detail"
          [@detailExpand]="
            expandedId.getValue() === i.id ? 'expanded' : 'collapsed'
          "
        >
          The detail!
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let i; columns: displayedColumns"
      [class]="
        'summary-row ' +
        (i.id === expandedId.getValue() ? 'expanded' : 'collapsed')
      "
    ></tr>
    <tr
      mat-row
      *matRowDef="let _; columns: ['expandedDetail']"
      class="expanded-detail-row"
    ></tr>
  </table>
</ng-container>
