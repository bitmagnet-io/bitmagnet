services:
  bitmagnet:
    build:
      context: .
      dockerfile: Dockerfile_dev
    container_name: bitmagnet
    #    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    volumes:
      - ./:/app
      - ./data/bitmagnet:/root/.local/share/bitmagnet
    ports:
      - "3333:3333"
      # BitTorrent ports:
      - "3334:3334/tcp"
      - "3334:3334/udp"
      - "3335:3335"
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - LOG_JSON=true
      - LOG_FILE_ROTATOR_ENABLED=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_ADDR=redis:6379
#      - TELEMETRY_PYROSCOPE_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint:
      - go
      - run
      - "."
      - worker
      - run
      - --all

  postgres:
    image: postgres:16-alpine
    container_name: bitmagnet-postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bitmagnet
      - PGUSER=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: bitmagnet-redis
    volumes:
      - ./data/redis:/data
    ports:
      - "6380:6379"
    restart: unless-stopped
    entrypoint:
      - redis-server
      - --save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      start_period: 20s

  grafana:
    container_name: bitmagnet-grafana
    image: grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./observability/grafana.datasources.yaml:/etc/grafana/provisioning/datasources/ds.yaml
      - ./data/grafana:/var/lib/grafana
    ports:
      - "3000:3000"

  grafana-agent:
    container_name: bitmagnet-grafana-agent
    image: grafana/agent:latest
    volumes:
      - ./observability/grafana-agent.config.river:/etc/agent-config/config.river
      - ./data/bitmagnet/logs:/var/log/bitmagnet
    command:
      - run
      - /etc/agent-config/config.river
      - --server.http.listen-addr=0.0.0.0:12345
    environment:
      HOSTNAME: grafana-agent
      AGENT_MODE: flow
#      REMOTE_WRITE_HOST: mimir:9009
      LOKI_HOST: loki:3100
      POSTGRES_HOST: postgres:5432
      REDIS_HOST: redis:6379
    ports:
      - "12345:12345"
    depends_on:
      - bitmagnet
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: bitmagnet-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./observability/prometheus.config.yaml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: bitmagnet-postgres-exporter
    ports:
      - 9187:9187
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/bitmagnet?sslmode=disable"
    links:
      - postgres
      - prometheus

  loki:
    container_name: bitmagnet-loki
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki.config.yaml:/etc/loki/local-config.yaml
      - ./data/loki:/loki
    command: -config.file=/etc/loki/local-config.yaml

  pyroscope:
    container_name: bitmagnet-pyroscope
    image: grafana/pyroscope:latest
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "4040:4040"
    command:
      - "server"
    volumes:
      - ./observability/pyroscope.config.yaml:/etc/pyroscope/server.yaml
