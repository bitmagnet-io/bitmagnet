
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-toolbar>
        <h2><mat-icon>dashboard</mat-icon>Dashboard</h2>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <div class="grid-container">
        <mat-grid-list cols="2" rowHeight="350px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <app-health-card></app-health-card>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="3">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  <h3>
                    <mat-icon svgIcon="queue" />
                    Queue
                  </h3>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <app-chart
                  [adapter]="totals"
                  [$data]="queueMetricsController.result$"
                  [height]="300"
                  [width]="500"
                />
                <app-chart
                  [adapter]="timeline"
                  [$data]="queueMetricsController.result$"
                  [height]="300"
                  [width]="500"
                />
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          @for (card of cards | async; track card) {
            <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
              <mat-card class="dashboard-card">
                <mat-card-header>
                  <mat-card-title>
                    {{ card.title }}
                    <button
                      mat-icon-button
                      class="more-button"
                      [matMenuTriggerFor]="menu"
                      aria-label="Toggle menu"
                    >
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item>Expand</button>
                      <button mat-menu-item>Remove</button>
                    </mat-menu>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <div>Card Content Here</div>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          }
        </mat-grid-list>
      </div>
    </mat-card-content>
  </mat-card>
